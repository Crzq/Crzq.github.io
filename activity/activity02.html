<h2>葛店疫苗接种公告</h2>
<img src="img/activity/葛店疫苗接种.jpg" width="720" height="540" alt=""/>
<p>关于新冠疫苗接种第二剂的提示(通过点对点的形式发在汉高校)

为做好暑假前后大学生新冠疫苗接种第=剂工作，现就有关事项提示如下:

1.各高校要进一步做好宣传教育引导工作，已完成第一针疫苗接种，并在放假前满21天的大学生，提倡在校接种第二剂疫苗。

2.已完成第一针疫苗接种，且在放假前不满21天大学生，可在居住地接种第二剂，也可在校接种第二剂。

3.暑假期间,在省外完成第二剂接种的学生，要及时将接种信息(姓名、 身份证号、疫苗名称，批号，接种时间，接种门诊名称)反馈辅导员，由学校汇总相关信息后及时报属地疾控部门。</p>
