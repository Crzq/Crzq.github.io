	<hr><h1>北京：无人超市受欢迎</h1>
	<img src="../../img/news/dynamic08/dynamic08-01.jpeg" alt="" />
	<p>
		5月13日，市民扫码进入北京丰台区一家无人超市。 近日，北京街头的各类无人小超市受到<br/>市民欢迎。超市内环境整洁，避免人员聚集。 新华社记者 李欣 摄
	</p>
	<img src="../../img/news/dynamic08/dynamic08-02.jpeg" alt="" />
	<p>
		5月13日，市民在北京丰台区一家无人超市扫码支付。 近日，北京街头的各类无人小<br/>超市受到市民欢迎。超市内环境整洁，避免人员聚集。 新华社记者 李欣 摄
	</p>
	<img src="../../img/news/dynamic08/dynamic08-03.jpeg" alt="" />
	<p>
		5月13日，市民在北京丰台区一家无人超市选购日用品。 近日，北京街头的各类无人<br/>小超市受到市民欢迎。超市内环境整洁，避免人员聚集。 新华社记者 李欣 摄
	</p>
